name: ğŸš€ HeyCard Crypto Rates CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: 192.168.0.100:5000
  IMAGE_NAME: crypto-rates
  AWS_REGION: eu-central-1
  EKS_CLUSTER: devops-lab-cluster
  LOCAL_RUNNER_IP: 192.168.0.100

jobs:
  # ======================================
  # STATIC ANALYSIS & SECURITY
  # ======================================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: self-hosted
    if: ${{ !github.event.inputs.skip_tests }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup UV Package Manager
        run: |
          # Install UV if not present
          if ! command -v uv &> /dev/null; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH="$HOME/.local/bin:$PATH"
          fi
          
          # Add UV to PATH for subsequent steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: ğŸ“¦ Install dependencies with UV
        run: |
          cd app/
          uv sync
          
          # Install additional dev tools via UV
          uv add --dev flake8 bandit safety pytest pytest-cov
          
      - name: ğŸ§¹ Lint with flake8
        run: |
          cd app/
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          uv run flake8 . --count --max-complexity=10 --max-line-length=88 --statistics
          
      - name: ğŸ”’ Security scan with Bandit
        run: |
          cd app/
          uv run bandit -r . -f json -o bandit-report.json
        continue-on-error: true
        
      - name: ğŸ›¡ï¸ Dependency vulnerability scan
        run: |
          cd app/
          uv run safety check --json --output safety-report.json
        continue-on-error: true
        
      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ======================================
  # UNIT TESTS
  # ======================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: self-hosted
    if: ${{ !github.event.inputs.skip_tests }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup UV Package Manager
        run: |
          # Install UV if not present
          if ! command -v uv &> /dev/null; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH="$HOME/.local/bin:$PATH"
          fi
          
          # Add UV to PATH for subsequent steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: ğŸ“¦ Install dependencies with UV
        run: |
          cd app/
          uv sync
          
          # Install test dependencies via UV
          uv add --dev pytest pytest-cov pytest-html requests-mock
          
      - name: ğŸ§ª Run tests with coverage
        run: |
          cd app/
          uv run pytest . \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --junit-xml=pytest-report.xml \
            --html=pytest-report.html \
            --self-contained-html \
            -v
            
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            pytest-report.html
            coverage.xml
            htmlcov/
          retention-days: 30
          
      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ======================================
  # BUILD & PACKAGE
  # ======================================
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: self-hosted
    needs: [code-quality, unit-tests]
    if: always() && (needs.code-quality.result == 'success' || needs.code-quality.result == 'skipped') && (needs.unit-tests.result == 'success' || needs.unit-tests.result == 'skipped')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”‘ Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{sha}},enable=true
            type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable=true
            
      - name: ğŸ”’ Run Trivy vulnerability scanner (Dockerfile)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-dockerfile.sarif'
          
      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-dockerfile.sarif'
          
      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # ======================================
  # SECURITY SCAN
  # ======================================
  container-security:
    name: ğŸ”’ Container Security Scan
    runs-on: self-hosted
    needs: build
    if: always() && needs.build.result == 'success'
    
    steps:
      - name: ğŸ”’ Run Trivy vulnerability scanner (Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-image.sarif'
          
      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-image.sarif'

  # ======================================
  # HELM VALIDATION
  # ======================================
  helm-validation:
    name: ğŸ“¦ Helm Chart Validation
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          
      - name: ğŸ§¹ Lint Helm chart
        run: helm lint helm/crypto-rates/
        
      - name: ğŸ“‹ Template Helm chart
        run: |
          helm template crypto-rates helm/crypto-rates/ \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --namespace development > rendered-manifests.yaml
            
      - name: âœ… Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: rendered-manifests.yaml
          
      - name: ğŸ“Š Upload rendered manifests
        uses: actions/upload-artifact@v3
        with:
          name: helm-manifests
          path: rendered-manifests.yaml
          retention-days: 30

  # ======================================
  # DEPLOYMENT
  # ======================================
  deploy:
    name: ğŸš¢ Deploy to ${{ matrix.environment }}
    runs-on: self-hosted
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/develop')
    needs: [build, container-security, helm-validation]
    
    strategy:
      matrix:
        include:
          - environment: development
            condition: ${{ github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'development' }}
          - environment: staging
            condition: ${{ github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging' }}
          - environment: production
            condition: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.environment == 'production' }}
    
    environment:
      name: ${{ matrix.environment }}
      url: https://crypto-rates-${{ matrix.environment }}.devops-lab.cloud
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          
      - name: ğŸ”— Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}
          
      - name: ğŸ—ï¸ Create namespace
        run: |
          kubectl create namespace ${{ matrix.environment }} --dry-run=client -o yaml | kubectl apply -f -
          
      - name: ğŸš€ Deploy with Helm
        run: |
          helm upgrade --install crypto-rates-${{ matrix.environment }} helm/crypto-rates/ \
            --namespace ${{ matrix.environment }} \
            --set image.tag=${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set ingress.hosts[0].host=crypto-rates-${{ matrix.environment }}.devops-lab.cloud \
            --values helm/crypto-rates/values-${{ matrix.environment }}.yaml \
            --wait --timeout=10m
            
      - name: âœ… Verify deployment
        run: |
          kubectl rollout status deployment/crypto-rates-${{ matrix.environment }} \
            -n ${{ matrix.environment }} --timeout=600s
            
      - name: ğŸ§ª Run smoke tests
        run: |
          SERVICE_URL="https://crypto-rates-${{ matrix.environment }}.devops-lab.cloud"
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -f $SERVICE_URL/health; then
              echo "âœ… Service is healthy"
              break
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done
          
          # Test main endpoints
          curl -f $SERVICE_URL/ > /dev/null
          curl -f $SERVICE_URL/api/rates > /dev/null
          curl -f $SERVICE_URL/metrics > /dev/null
          
          echo "âœ… All smoke tests passed"

  # ======================================
  # NOTIFICATIONS
  # ======================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: self-hosted
    if: always()
    needs: [deploy]
    
    steps:
      - name: ğŸŸ¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          # Add Slack/Teams notification here
          
      - name: ğŸ”´ Failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          # Add Slack/Teams notification here
          
      - name: ğŸŸ¡ Warning notification
        if: needs.deploy.result == 'cancelled' || needs.deploy.result == 'skipped'
        run: |
          echo "âš ï¸ Deployment was cancelled or skipped!"
          # Add Slack/Teams notification here